<html>
    <body>
        <script type = "application/javascript">
             /* ----- Your JS code is here ----- */
            class Movie{
                /* Constuctor */
                constructor(_title, _year){
                    /* Properties: title and year */
                    this.title = _title;
                    this.year = _year;

                    
                }

                /* Method */
                getTitle(){
                    /* Format: "Title: [title]" */
                    return "Title: " + this.title ;
                }
                getReleasedYear(){
                    /* Format: "Year: [year]" */ 
                    return "Year: " + this.year;
                }
            }
            
            /* Create two objects of the Movie class 
               Example:
               let movie1 = new Movie("Harry Potter and the Goblet of Fire", 2005)
            */
            let a = new Movie("Harry Potter and the Goblet of Fire", 2005);
            let b = new Movie("Spider-Man: Far From Home", 2019);
            

            /* Call methods to display the following format in the console 
               Title: [title] released in Year: [year]
               Example: 
               Title: Harry Potter and the Goblet of Fire released in Year: 2005
            */
            console.log(a.getTitle() + " released in " + a.getReleasedYear());
            console.log(b.getTitle() + " released in " + b.getReleasedYear());


            /* ==========  Activity 1 ends here  ========== */
        </script>
    </body>
</html>
