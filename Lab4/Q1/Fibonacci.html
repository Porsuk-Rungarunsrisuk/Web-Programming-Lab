<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        const number = 40;
        let n1 = 0, n2 = 1, nx;
        nx = n1 + n2;
        while (nx < number) {
            console.log(nx);
            n1 = n2;
            n2 = nx;
            nx = n1 + n2;
        }
    </script>
</body>
</html>
