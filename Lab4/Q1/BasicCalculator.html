<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicCalculator</title>
</head>
<body>
    <script>
        let x = 22;
        let y = 3;
        console.log('First No: = ', x);
        console.log('Second No: = ', y);
        console.log(x, ' + ', y, ' = ', x+y);
        console.log(x, ' - ', y, ' = ', x-y);
        console.log(x, ' * ', y, ' = ', x*y);
        console.log(x, ' / ', y, ' = ', x/y);
    </script>
</body>
</html>
